<ul class="list-inline">
  <button class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter1">Add new book &nbsp;
    <i class="fa fa-plus"></i>
  </button>

</ul>

<div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add new book</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form novalidate [formGroup]="addBookForm" (ngSubmit)="addBook()">
          <div class="form-group">
            <label for="nae">Author Name:</label>
            <input type="text" formControlName="bookName" class="form-control" id="name">
            <herolo-error [controlToValidate]="addBookForm.controls['bookName']"></herolo-error>

          </div>
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" formControlName="bookTitle" class="form-control" id="title">
            <herolo-error [controlToValidate]="addBookForm.controls['bookTitle']"></herolo-error>

          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" formControlName="bookDescription" class="form-control" id="description">
            <herolo-error [controlToValidate]="addBookForm.controls['bookDescription']"></herolo-error>

          </div>
          <div class="form-group">
            <label for="date">Published Date:</label>
            <input type="date" formControlName="bookPublishedDate" class="form-control" id="date">
            <herolo-error [controlToValidate]="addBookForm.controls['bookPublishedDate']"></herolo-error>

          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" [disabled]="!addBookForm.valid" data-dismiss="modal" class="btn btn-primary" (click)="addBook()">Add book</button>
      </div>
    </div>
  </div>
</div>
